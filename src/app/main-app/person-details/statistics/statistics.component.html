<div class="content-wrapper">
  <div class="content-container">
    <div class="buttons-container">
      <button mat-raised-button class="mat-primary add-device-button" (click)="makeMeasurement()">Make Measurement</button>
    </div>
    <h1>Make a measurement</h1>
    <div *ngIf="this.measurements.length !== 0" echarts id="chart" [options]="this.option" [loading]="true"></div>
  </div>
</div>
