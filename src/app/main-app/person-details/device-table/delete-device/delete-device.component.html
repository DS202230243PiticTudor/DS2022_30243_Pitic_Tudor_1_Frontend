<h1 mat-dialog-title>Delete</h1>
<div>
  Are you sure you want to delete this device?
  <p>{{this.id}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="mat-accent">Cancel</button>
  <button mat-raised-button (click)="deletePerson()" class="mat-warn">Delete</button>
</div>
