<div class="content-wrapper">
  <div class="content-container">
    <div class="buttons-container">
      <button mat-raised-button class="mat-primary add-device-button" (click)="openAddDeviceDialog($event)">Add Device</button>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openEditDeviceDialog($event ,element)">
              <mat-icon class="edit-icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="maxEnergyConsumption">
          <th mat-header-cell *matHeaderCellDef>Max Energy Consumption</th>
          <td mat-cell *matCellDef="let element">{{element.maxEnergyConsumption | number:'1.2-2'}}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteDevice($event, element.id)">
              <mat-icon class="delete-icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let element" (click)="clickOnDeviceRow(element.id)"></tr>
      </table>
    </div>
  </div>
</div>
