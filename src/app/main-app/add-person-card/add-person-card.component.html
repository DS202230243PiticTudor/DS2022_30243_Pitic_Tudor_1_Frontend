<div>
  <h1>Add new Person</h1>
  <form [formGroup]="form" (ngSubmit)="createUser()">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Choose a role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of this.roles" [value]="role">{{role}}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Active</mat-label>
        <mat-select formControlName="active">
          <mat-option [value]="true">True</mat-option>
          <mat-option [value]="false">False</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Not Locked</mat-label>
        <mat-select formControlName="notLocked">
          <mat-option [value]="true">True</mat-option>
          <mat-option [value]="false">False</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <div class="button">
      <button style="width: 120px" type="submit" disabled="{{form.invalid}}" mat-raised-button>Submit</button>
    </div>
  </form>
</div>
